syntax = "proto3";
package pb;

message Message {
  int32 type = 1;
  repeated MessageItem messages = 2;
}

message MessageItem {
  int64 message_id = 1;
  int32 sender_type = 2;
  int64 sender_id = 3;
  int64 sender_device_id = 4;
  int32 receiver_type = 5;
  int64 receiver_id = 6;
  int32 type = 7;
  string content = 8;
  int64 sync_sequence = 9;
  int64 send_time = 10;
}
